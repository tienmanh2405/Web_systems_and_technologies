<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/DangKi.css">
    <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Create account</title>

</head>

<body>
    <div class="form__create">
        <form id="action">
            <div class="form__name">
                <h2>CREATE MEMBER NOW!</h2>
            </div>
            <div class="input">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" class="input__type">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="text" id="email" class="input__type">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" class="input__type">
            </div>
            <div class="input">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" class="input__type">
            </div>
            <div class="check" style="display: flex; align-items: center;">
                <input type="checkbox" id="check-box">
                <label for="check-box" style="color: white;">I agree to the terms</label>
            </div>
            <div class="button">
                <button type="submit">CREATE</button>
            </div>
            <div class="box">
                <p> or </p>
            </div>
            <div class="icon">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </form>
    </div>
    <script src="../JS/main.js"></script>
</body>

</html>
